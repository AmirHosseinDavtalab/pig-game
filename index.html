<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>pig Game</title>
</head>
<body>

    <div class="main">
        <section class="player1 player--0 player--active">
            <h2 id="name--0">player 1</h2>
            <p class="number" id="score--0">16</p>
            <div class="curent-wrapper">
                <p class="text">curent</p>
                <span class="score" id="curent--0">0</span>
            </div>
        </section>
        <section class="player2 player--1">
            <h2 id="name--1">player 2</h2>
            <p class="number" id="score--1">24</p>
            <div class="curent-wrapper">
                <p class="text">curent</p>
                <span class="score" id="curent--1">0</span>
            </div>
        </section>
        <div class="center">
            <button class="repeat btn--new">New game<img src="images/repeat-svgrepo-com.svg" class="res repeat-icon" alt=""></button>
            <img src="images/perspective-dice-six-faces-four.png" class="res dice" alt="">
            <button class="repeat btn--roll">ROLL DICE<img src="images/dice-svgrepo-com.svg" class="res repeat-icon" alt=""></button>
            <button class="repeat btn--hold">HOLD<img src="images/save-svgrepo-com.svg" class="res repeat-icon" alt=""></button>

        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
